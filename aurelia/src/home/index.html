<template bindable="router">
	
		
  <body style="background-image:url('library.jpg')">
 <center>
<div name="container2"  class="container2"  id="container2">
<button class="modalbtn" onclick="document.getElementById('id02_login').style.display='block'" style="width:auto;">Login</button>
<button class="modalbtn" onclick="document.getElementById('id01_signup').style.display='block'" style="width:auto;">Sign Up</button>
</div>
</center> 

<div id="id01_signup" class="modal">
  <span onclick="document.getElementById('id01_signup').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" submit.delegate="addUser()">
    <div class="container" >
      <header><img src="image.jpg" width="100%" height="100%" alt=""/></header>
      
      
      <hr>
      <label for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" value.bind="userData.email"  required>
      
      <label for="username"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="username" value.bind="userData.username" required>

      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="password" value.bind="userData.password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" value.bind="password2" required>
      
      
      
      <div class="clearfix">
        
        <button type="submit" class="signupbtn">Sign Up</button>
		  <button type="button" onclick="document.getElementById('id01_signup').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</div>
	
<div id="id02_login" class="modal">
  <span onclick="document.getElementById('id02_login').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" submit.delegate="login()"  action="#/notes" >
    <div class="container" >
      <header><img src="image.jpg" width="100%" height="100%" alt=""/></header>
      
      
      <hr>
      
      
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value.bind="login_username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" value.bind="login_password" required>

      
      
      
      
      <div class="clearfix">
        
        <button type="submit" class="signupbtn" style="width: '100%';">Log In</button>
        <button type="button" onclick="document.getElementById('id02_login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</div>
  
</body>
</template>
