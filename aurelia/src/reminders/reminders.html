<template bindable="router">
  <require from="nav-bar.html"></require>
    <nav-bar router.bind="router"></nav-bar>
<body>

	<div class="container_notes">
  <div class="notes_hdr"  >
    <button class="modalbtn2" onclick="document.getElementById('id04_reminder').style.display='block'" style="width:auto; float: right;">Add Reminder</button>
    <form action="/#/addReminder">
    <input type="submit" value="Go to Google" />
</form>
    
  </div>
  <div class="notes_text" style="width:100%; margin-top: 20px;" >
    <p>
    
    
      <div repeat.for="reminder of reminderList" id=${reminder.id} class="note_single"><div class="note_title"><h2>${reminder.title}</h2><button click.delegate="removeReminder(reminder.id)" class="deletebtn">Delete</button></div> <div class="note_text">${reminder.text}</div></br></br><center><div class="note_datetime">${reminder.alarmDate} ${reminder.alarmTime} </div></center> </div>
  </p>
  </div>
</div>
	
<div id="id04_reminder" class="modal">
  <span onclick="document.getElementById('id04_reminder').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" submit.delegate="addReminder()"  >
    <div class="container" >
      <header><img src="image.jpg" width="100%" height="100%" alt=""/></header>
      
      
      <hr>
      <label for="date"><b></b></label>
      <input type="date" name="date" value.bind="reminderData.alarmDate" required>
		<input type="time" name="time" value.bind="reminderData.alarmTime" required>
      <hr>
      <label for="title"><b></b></label>
      <textarea placeholder="Enter Title" name="title" value.bind="reminderData.title" required></textarea>
      <label for="text"><b></b></label>
      <textarea placeholder="Enter Text" class="txt" name="text" value.bind="reminderData.text" required></textarea>
      
      
      
      <div class="clearfix">
        
        <button type="submit" class="signupbtn">Submit</button>
		  <button type="button" onclick="document.getElementById('id04_reminder').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</div>
</body>
</template>>
